<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="component/head :: head"></head>

<body>
	<header th:replace="component/header :: header"></header>

	<!-- Begin page content -->
	<div class="container">
		<div class="row text-center">
			<div class="col-md-1"></div>
			<div class="col-md-2">
				<i class="fas fa-user-check fa-2x"></i>
				<h6>验证身份</h6>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<i class="fas fa-key fa-2x"></i>
				<h6>找回密码</h6>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-2">
				<i class="fas fa-check-circle fa-2x"></i>
				<h6>完成修改</h6>
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="progress mt-4 mb-4">
			<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:15%" aria-valuenow="15"
			 aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<div class="row">
			<div class="col-md-4 offset-md-1 text-center">
				<div class="card">
					<div class="card-body">
						<i class="far fa-envelope fa-4x"></i>
						<p class="card-text">使用邮箱验证</p>
						<a href="/hotel/user/verify-identity-step-b-email" class="btn btn-secondary">确认</a>
					</div>
				</div>
			</div>
			<div class="col-md-4 offset-md-2 text-center">
				<div class="card">
					<div class="card-body">
						<i class="fas fa-mobile-alt fa-4x"></i>
						<p class="card-text">使用手机验证</p>
						<a href="/hotel/user/verify-identity-step-b-mobile" class="btn btn-secondary">确认</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End page content -->

	<footer th:replace="component/footer :: footer"></footer>
	<div th:replace="component/footer-lib"></div>
</body>

</html>
