<script>
    window.onload = function () {
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        //检测类型-人脸
        var tracker = new tracking.ObjectTracker('face');
        //检测级别越大延迟越高
        tracker.setInitialScale(4);
        tracker.setStepSize(1);
        tracker.setEdgesDensity(0.1);
        //camera的视频流在video显示里
        tracking.track('#video', tracker, {camera: true});
        //描出canvas里实时绘制人脸框
        tracker.on('track', function (event) {
            context.clearRect(0, 0, canvas.width, canvas.height);

            event.data.forEach(function (rect) {
                context.strokeStyle = '#ff0000';
                context.strokeRect(rect.x, rect.y, rect.width, rect.height);

                context.font = '14px Helvetica';
                //选框文字颜色
                context.fillStyle = "#ff0000";
                //定义选框旁显示文字
                context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
                context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);

            });
        });

        var gui = new dat.GUI();
        gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
        gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
        gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };

    document.getElementById('captureBtn').onclick = function () {

        // 显示抓图

        document.getElementById('captures').prepend(img);
        alert(canvas.toDataURL('image/png'));
        var userId = getCookie("userId");
        if (phone != null) {

        }
        url = "/hotel/checkin/body-check";
        data = {
            base64: canvas.toDataURL('image/png'),
            customerId: userId,
            phone: phone

        };
        parameterPostRequest(url, data);
// 				下载抓图
//            let a = document.createElement('a');
//            let event = new MouseEvent('click');
//            a.download = '下载图片命名'
//            a.href = canvas.toDataURL('image/png');
//            a.dispatchEvent(event)

    };

    function getCookie(objName) {//获取指定名称的cookie的值
        var arrStr = document.cookie.split("; ");
        for (var i = 0; i < arrStr.length; i++) {
            var temp = arrStr[i].split("=");
            if (temp[0] == objName)
                return unescape(temp[1]);
        }
    }

    // 有参数post请求
    function parameterPostRequest(url, data, callback) {
        $.ajax({
            type: "POST",
            url: url,
            dataType: "json",
            data: JSON.stringify(data),
            traditional: true,
            contentType: "application/json",
            success: function (result) {
                if (result.success === false) {
                    switch (result.code) {
                        case 9001:
                            swal("错误", "数据库错误", "error");
                            break;
                        case 9002:
                            alert("对不起,未检测到人脸,请勿使用照片验证");
                            break;
                        case 9005:
                            swal("错误", "文件删除错误", "error");
                            break;
                        case 9006:
                            swal("错误", "文件创建错误", "error");
                            break;
                        case 9007:
                            swal("错误", "文件不存在", "error");
                            break;
                        case 9999:
                            alert("对不起,人像不清晰,请尝试摘下眼镜或背对光源后重试");
                            break;
                    }
                } else {
                    console.log(result);
                    var order = result.module;
                    alert("成功");
                    window.location.href = "/hotel/checkin/step_success";
                    // callback(result);
                }
            },
            error: function () {
                swal("错误", "404", "error");
            }
        });
    }
